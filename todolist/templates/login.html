<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Page</title>
</head>
<style>
    @media screen and (max-width: 700px) {
      .column {
        width: 100%;
      }
    }
</style>

<body>
    <div class="w-screen h-screen flex justify-center items-center
    bg-gradient-to-br from-indigo-800 via purple-500 to-rose-400" class="login">
        <form method="POST" class="p-10 bg-white rounded-xl drop-shadow-lg space-y-5" action="">
            {% csrf_token %}
            <h1 class="text-center text-3xl font-bold">Login</h1>
            <div class="flex flex-col space-y-2">
                <label class="text-sm font-light" for="username">Username</label>
                <input class="w-96 px-3 py-2 rounded-md border border-slate-400" type="username" placeholder="Your Username"
                    name="username" id="username">
            </div>
            <div class="flex flex-col space-y-2">
                <label class="text-sm font-light" for="password">Password</label>
                <input class="w-96 px-3 py-2 rounded-md border border-slate-400" type="password"
                    placeholder="Your Password" name="password" id="password">
            </div>

            <button class="w-full px-10 py-2 bg-blue-600 text-white rounded-md
            hover:bg-blue-500 hover:drop-shadow-md duration-300 ease-in" type="submit" value="Login">
                Login
            </button>

            <p class="text-center"><label class="text-sm font-light">Don't have an account?</label>
            <a class="text-blue-600 text-sm font-light hover:underline"
                    href="{% url 'todolist:register' %}">Create account</a></p>
        </form>
    </div>
</body>

</html>
