<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Todo List</title>
</head>

<style>
    @media screen and (max-width: 700px) {
      .column {
        width: 100%;
      }
    }
    h1, h2 {text-align: center;}
    p {text-align: left}

</style>
<body>
    <div class="w-full h-full
    bg-gradient-to-br from-indigo-800 via purple-500 to-rose-400">

    <center>
    <h1 class="font-medium leading-tight text-5xl mt-0 mb-2 text-white" style="padding:16px">Your To do List</h1>

    <h2 style="font-family:candara; color:white; padding:5px ">Username : {{user.username}} </h2>


    <button class="bg-white hover:bg-blue-500 text-blue-700 font-semibold 
    hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
    <a href="{% url 'todolist:create_task' %}">Add New Task</a></button>
    <button class="bg-white hover:bg-blue-500 text-blue-700 font-semibold 
    hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
    <a href="{% url 'todolist:create_task' %}"><a href="{% url 'todolist:logout' %}">Logout</a></button>

    <div class="min-h-screen gap-3 flex-wrap flex justify-center items-center">
    {% for todo in list_todo %} 
    <div class="w-60 p-2 bg-amber-100 rounded-xl transform transition-all hover:-translate-y-2 duration-300 shadow-lg hover:shadow-2xl">
        <!-- Heading -->
        <div class="p-2">
            <h2 class="font-bold text-lg mb-2 ">{{todo.title}}</h2>
            <!-- Description -->
            <p class ="font-bold text-gray-800">Description</p>
            <p class="text-sm text-gray-800">{{todo.description}}</p>

            <p class ="font-bold text-gray-800">Date created</p>
            <p class="text-sm text-gray-800">{{todo.date}}</p>

            <p class ="font-bold text-gray-800">Status</p>
            <p class="text-sm text-gray-800">{% if todo.finished %}
                Finished ✅
                {% else %} 
                Not Finished ❌
                {% endif %}
            </p>

        </div>
        <!-- CTA -->
            <div class="m-2">
            <a role='button' href="{% url 'todolist:change_status' todo.id %}" 
                            class = "text-white bg-purple-600 px-3 py-1 rounded-md hover:bg-purple-700">Change Status</a>
            <a role='button' href="{% url 'todolist:delete' todo.id %}" 
                            class = "text-white bg-purple-600 px-3 py-1 rounded-md hover:bg-purple-700">Delete</a>
            </div>
      </div>
    
    {% endfor %}
    </div>
    </center>

</body>
